<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Max Length Limit</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <a target="_blank" href="https://sabzlearn.ir">
        <img src="logo.webp " class="logo" alt="لوگو" />
    </a>

    <main class="container">
        <article class="card-container">
            <div class="input-card">
                <input type="text" placeholder="لطفا شماره موبایلتان را وارد نمائید ..." maxlength="11" />
                <p class="max-length">11</p>
            </div>
            <button>تائید شماره موبایل</button>
        </article>
        <div class="circle"></div>
    </main>

    <script src="/js/app.js"></script>
</body>

</html>
